# P0 E2E: App Launch
# Verifies the app launches successfully and shows home screen

appId: ai.offgridmobile
name: "P0: App Launch"
tags:
  - p0
  - smoke
  - lifecycle
---

# Launch the app
- launchApp

# Wait for app to be ready (home screen visible)
- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 15000

# Verify no crash occurred (app is still responsive)
- assertVisible:
    id: "home-screen"
