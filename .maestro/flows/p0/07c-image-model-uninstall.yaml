# P0 E2E: Image Model Uninstall
# Tests deleting a downloaded image model via Download Manager
# Assumes an image model is already downloaded

appId: com.localllm
name: "P0: Image Model Uninstall"
tags:
  - p0
  - models
  - image
---

# ==============================
# Launch and setup
# ==============================
- evalScript: "${console.log('IMG_UNINSTALL - Launch')}"
- launchApp

- extendedWaitUntil:
    notVisible:
      id: "app-loading"
    timeout: 30000

# Handle onboarding
- runFlow:
    when:
      visible:
        text: "Welcome to Local LLM"
    commands:
      - evalScript: "${console.log('IMG_UNINSTALL - Skip onboarding')}"
      - tapOn:
          text: "Skip"
      - extendedWaitUntil:
          visible:
            text: "Skip for Now"
          timeout: 30000
      - tapOn:
          text: "Skip for Now"

# Handle download prompt
- runFlow:
    when:
      visible:
        text: "Download Your First Model"
    commands:
      - evalScript: "${console.log('IMG_UNINSTALL - Skip prompt')}"
      - tapOn:
          text: "Skip for Now"

# Wait for home screen
- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 15000
- evalScript: "${console.log('IMG_UNINSTALL - On home')}"

# ==============================
# Delete image model
# ==============================
- evalScript: "${console.log('IMG_UNINSTALL - Go to Models screen')}"
- tapOn:
    text: "Models"

- extendedWaitUntil:
    visible:
      id: "models-screen"
    timeout: 10000

# Switch to Image Models tab
- evalScript: "${console.log('IMG_UNINSTALL - Image Models tab')}"
- tapOn:
    text: "Image Models"

# Open Download Manager
- evalScript: "${console.log('IMG_UNINSTALL - Open Download Manager')}"
- tapOn:
    id: "downloads-icon"

- extendedWaitUntil:
    visible:
      id: "downloaded-models-screen"
    timeout: 10000

# Find the image model and delete it
- evalScript: "${console.log('IMG_UNINSTALL - Delete model')}"
- tapOn:
    id: "delete-model-button"

# Confirm deletion
- extendedWaitUntil:
    visible:
      text: "Delete Model"
    timeout: 5000
- tapOn:
    text: "Delete"

# Wait for deletion to complete
- evalScript: "${console.log('IMG_UNINSTALL - Waiting for deletion...')}"
- extendedWaitUntil:
    notVisible:
      text: "Absolute Reality"
    timeout: 10000

# Go back to verify
- evalScript: "${console.log('IMG_UNINSTALL - Back to Models')}"
- back

# Verify model is no longer in the list (should show "No image models downloaded")
- extendedWaitUntil:
    visible:
      text: "No image models downloaded"
    timeout: 5000

- evalScript: "${console.log('IMG_UNINSTALL - PASSED')}"
